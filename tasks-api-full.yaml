---
apiVersion: v1
kind: Namespace
metadata:
  name: tasks-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tasks-api
  name: deployment-tasks
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-tasks
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-tasks
    spec:
      containers:
      - image: 830931683151.dkr.ecr.us-east-1.amazonaws.com/tasks-api:v1
        imagePullPolicy: Always
        name: app-tasks
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  namespace: tasks-api
  name: service-tasks
spec:
  ports:
    - port: 80
      targetPort: 9000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-tasks
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: tasks-api
  name: ingress-tasks
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-tasks
              port:
                number: 80